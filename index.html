<body>
    <h1>The Great
        <br>
        <span id="colorDisplay">RGB</span>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
   
    <div id="container">
         <div class="instruction" id="instruction">
            <h3>Please read Instruction below:</h3>
        <span>Each RGB code represents a color, you are to pick a color box that matches the above RGB(255,255,255) code  where R, G, B represent Red, Green and Blue respectively. Please click the Instruction to hide it. Enjoy!</span>
    </div>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
